image: docker:18.09.2

services:
  - docker:dind

before_script:
  - apk add --no-cache py-pip
  - pip install docker-compose
  - docker info
  - docker-compose version

build image:
  stage: build
  script:
    - docker-compose build

compose services:
  stage: build
  script:
    - docker-compose up -d
    - docker ps
  after_script:
    - docker-compose down --remove-orphans || true