include:
  - template: Dependency-Scanning.gitlab-ci.yml

image: docker:18.09.2

services:
  - docker:dind

stages:
  - docker

before_script:
  - apk add --no-cache py2-pip
  - pip install --no-cache-dir docker-compose==1.23.2
  - pip install docker-compose

compose services:
  stage: docker
  script:
    - docker-compose up -d
    - docker ps
  after_script:
    - docker-compose down --remove-orphans || true
